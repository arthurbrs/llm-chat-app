<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LLM Chat App</title>
		<style>
			:root {
				--primary-color: #f6821f;
				--primary-hover: #e67e22;
				--light-bg: #f9fafb;
				--border-color: #e5e7eb;
				--text-color: #1f2937;
				--text-light: #6b7280;
				--user-msg-bg: #fff2e6;
				--assistant-msg-bg: #f3f4f6;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family:
					-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
					Cantarell, sans-serif;
				line-height: 1.6;
				color: var(--text-color);
				max-width: 800px;
				margin: 0 auto;
				padding: 1rem;
			}

			header {
				text-align: center;
				margin-bottom: 2rem;
				padding: 1rem 0;
				border-bottom: 1px solid var(--border-color);
			}

			h1 {
				font-size: 1.5rem;
				color: var(--primary-color);
			}

			.chat-container {
				display: flex;
				flex-direction: column;
				height: calc(100vh - 200px);
				min-height: 400px;
				border: 1px solid var(--border-color);
				border-radius: 8px;
				overflow: hidden;
			}

			.chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 1rem;
				background-color: var(--light-bg);
			}

			.message {
				margin-bottom: 1rem;
				padding: 0.75rem;
				border-radius: 8px;
				max-width: 80%;
			}

			.message p {
				white-space: pre-line;
				margin: 0;
				overflow-wrap: anywhere;
			}

			.user-message {
				background-color: var(--user-msg-bg);
				align-self: flex-end;
				margin-left: auto;
			}

			.assistant-message {
				background-color: var(--assistant-msg-bg);
				align-self: flex-start;
			}

			/* NEW: Agent selector */
			.agent-bar {
				display: flex;
				align-items: center;
				justify-content: space-between;
				gap: 0.75rem;
				padding: 0.6rem 0.75rem;
				border-bottom: 1px solid var(--border-color);
				background: white;
			}

			.agent-bar .label {
				font-size: 0.9rem;
				color: var(--text-light);
				white-space: nowrap;
			}

			.agent-buttons {
				display: inline-flex;
				gap: 0.5rem;
				flex-wrap: wrap;
				justify-content: flex-end;
				width: 100%;
			}

			.agent-btn {
				padding: 0.35rem 0.7rem;
				border: 1px solid var(--border-color);
				border-radius: 999px;
				background: white;
				cursor: pointer;
				font-size: 0.85rem;
				transition: background-color 0.2s, border-color 0.2s;
			}

			.agent-btn:hover {
				border-color: var(--primary-color);
			}

			.agent-btn.active {
				background: var(--user-msg-bg);
				border-color: var(--primary-color);
			}

			.message-input {
				display: flex;
				padding: 0.75rem;
				border-top: 1px solid var(--border-color);
				background-color: white;
			}

			#user-input {
				flex: 1;
				padding: 0.75rem;
				border: 1px solid var(--border-color);
				border-radius: 4px;
				font-family: inherit;
				resize: none;
				min-height: 44px;
			}

			#send-button {
				margin-left: 0.5rem;
				padding: 0 1rem;
				background-color: var(--primary-color);
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.2s;
			}

			#send-button:hover {
				background-color: var(--primary-hover);
			}

			#send-button:disabled {
				background-color: var(--text-light);
				cursor: not-allowed;
			}

			.typing-indicator {
				display: none;
				font-style: italic;
				color: var(--text-light);
				padding: 1rem;
			}

			.typing-indicator.visible {
				display: block;
			}

			footer {
				margin-top: 1rem;
				text-align: center;
				font-size: 0.85rem;
				color: var(--text-light);
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Arthur Sec AI SERVICE</h1>
			<p>ARTHURSEC.COM</p>
		</header>

		<div class="chat-container">
			<!-- NEW: agent selector bar -->
			<div class="agent-bar">
				<div class="label">Agent:</div>
				<div class="agent-buttons" role="group" aria-label="Agent selection">
					<button class="agent-btn" data-agent="azure" type="button">Azure OpenAI</button>
					<button class="agent-btn" data-agent="cf" type="button">Cloudflare AI</button>
				</div>
			</div>

			<div id="chat-messages" class="chat-messages">
				<div class="message assistant-message">
					<p>
						Hello! I'm an LLM chat app. Choose an agent above and ask me anything.
					</p>
				</div>
			</div>

			<div class="typing-indicator" id="typing-indicator">
				AI is thinking...
			</div>

			<div class="message-input">
				<textarea
					id="user-input"
					placeholder="Type your message here..."
					rows="1"
					autofocus
				></textarea>
				<button id="send-button">Send</button>
			</div>
		</div>

		<footer>
			<p>Cloudflare Workers AI Chat Template &copy; 2025</p>
		</footer>

		<!-- NEW: small agent selection script -->
		<script>
			(function () {
				const STORAGE_KEY = "selectedAgent";
				const DEFAULT_AGENT = "azure";

				function setActive(agent) {
					document.querySelectorAll(".agent-btn").forEach((btn) => {
						btn.classList.toggle("active", btn.dataset.agent === agent);
					});
				}

				function getSelectedAgent() {
					return localStorage.getItem(STORAGE_KEY) || DEFAULT_AGENT;
				}

				function setSelectedAgent(agent) {
					localStorage.setItem(STORAGE_KEY, agent);
					setActive(agent);
				}

				// expose for chat.js
				window.getSelectedAgent = getSelectedAgent;

				// init
				setActive(getSelectedAgent());

				// click handlers
				document.querySelectorAll(".agent-btn").forEach((btn) => {
					btn.addEventListener("click", () => {
						setSelectedAgent(btn.dataset.agent);
					});
				});
			})();
		</script>

		<!-- Chat app script -->
		<script src="chat.js"></script>
	</body>
</html>
